{% extends "base.html" %}

{% block content %}

<h1>Add an Entry to <a href="/blog?user={{blog_owner.username}}">{{blog_owner.username}}</a>'s Blog</h1> 

<form method = "POST" action = "/newpost">
    <label>Title for your new blog:<br>
        <input type="text" name = "title" size="50"/>
    </label>
    <br>
    {% if title_error %}
        <p class='error'>{{ title_error }}</p>
    {% endif %}
    <label>Your new blog:<br>
        <textarea name = "body" rows="10", cols="100"></textarea>
    </label><br>
    {% if body_error %}
        <p class='error'>{{ body_error }}</p>
    {% endif %}
    <input type = "submit" value = "Add Entry" />
</form>

{% endblock %}
